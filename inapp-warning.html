<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Open in Browser</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .message-box {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #ff6b6b;
    }

    p {
      font-size: 1rem;
      color: #cccccc;
    }

    .note {
      margin-top: 15px;
      font-size: 0.85rem;
      color: #999999;
    }

    .home-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Unsupported Browser</h1>
    <p>
      Google Sign-In doesn't work inside in-app browsers like LinkedIn, Instagram, or Facebook.
    </p>
    <p>
      Please open this site in <strong>Chrome</strong>, <strong>Safari</strong>, or your system browser.
    </p>
    <p class="note">Tip: Tap the browser icon in the top-right corner of your screen.</p>
    <button class="home-btn" onclick="window.location.href='index.html'">Go to Home</button>
  </div>
</body>

<script type="module" src="maintain.js"></script>
</html>
