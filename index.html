<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leetcode Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* font-family: Arial, sans-serif; */
    }

    .loading-container {
      text-align: center;
    }

    .header {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="header">CODECRASHER</div>
    <div class="spinner"></div>
  </div>

  <script>
    function isInAppBrowser() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      return (
        ua.includes("FBAN") || ua.includes("FBAV") ||     // Facebook
        ua.includes("Instagram") ||                      // Instagram
        ua.includes("LinkedInApp") ||                    // LinkedIn
        (ua.includes("wv") && /Android/i.test(ua))       // Android WebView
      );
    }

    setTimeout(() => {
      if (isInAppBrowser()) {
        window.location.href = "inapp-warning.html"; // Custom fallback warning page
      } else {
        window.location.href = "login.html";
      }
    }, 1000);
  </script>
  
</body>
</html>
