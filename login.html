<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
  
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Font Awesome -->
  <style>
    /* Google Fonts Link */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

    /* Resetting default styling and setting font-family */
    #googleSignInBtn {
      display: inline-block;
      background-color: #4285f4;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      font-family: 'Roboto', sans-serif;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Montserrat", sans-serif;
    }

    body {
      width: 100%;
      min-height: 100vh;
      padding: 0 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Add background image */
      background-size: cover; /* Ensure the image covers the entire viewport */
      background-position: center; /* Center the background image */
      background-repeat: no-repeat; /* Prevent tiling */
      background-attachment: fixed; /* Keep the image fixed during scrolling */
      background-color: #003153;
      background-image: linear-gradient(214deg, #003153 0%, #1B1B1B 74%);
      animation: gradient-animation 18s ease infinite;
    }
    /* @keyframes gradient-animation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    } */

    /* Login form styling */
    .login_form {
      width: 100%;
      max-width: 435px;
      background: rgba(110, 110, 110, 0.9); /* Partially transparent gray */
      border-radius: 6px;
      padding: 30px 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Add a subtle shadow */
      opacity: 0.999; /* Initial transparency */
      transition: opacity 0.3s ease, background 0.3s ease; /* Smooth transition */
    }

    /* Solidify the login form on hover */
    .login_form:hover {
      background: rgba(110, 110, 110, 1); /* Fully solid gray background */
      opacity: 1; /* Fully visible */
    }

    .login_form img {
      display: block;
      margin: 0 auto 20px; /* Center the image */
      width: 100px; /* Adjust the size */
      height: auto;
      opacity: 0.9; /* Make image slightly transparent */
      transition: opacity 0.3s ease; /* Smooth transition */
    }

    .login_form:hover img {
      opacity: 1; /* Fully visible on hover */
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
      display: none; /* Initially hidden */
    }

    /* Input field styling */
    form .input_box input {
      width: 100%;
      height: 50px;
      border: 1px solid #dadaf2;
      border-radius: 5px;
      outline: none;
      background: rgba(16, 16, 16, 0.9); /* Slight transparency */
      color: white; /* White text for input fields */
      font-size: 17px;
      padding: 0 20px;
      margin-bottom: 20px;
      text-align: center; /* Center text inside input box */
      transition: background 0.3s ease, border-color 0.3s ease;
    }

    form .input_box input:focus {
      border-color: #494949; /* Adjusted focus color */
    }

    form .input_box input::placeholder {
      color: rgba(255, 255, 255, 0.6); /* White placeholder text with transparency */
      text-align: center; /* Center placeholder text */
    }

    /* Login button styling */
    form button {
      width: 100%;
      height: 50px;
      border-radius: 5px;
      border: none;
      background: rgba(62, 62, 62, 0.95); /* Slightly transparent dark gray button */
      color: #fff;
      font-size: 18px;
      font-weight: 500;
      text-transform: uppercase;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background 0.3s ease, opacity 0.3s ease;
    }

    form button:hover {
      background: #2e2e2e; /* Fully solid dark gray */
    }
  </style>
</head>
<body>
    <div class="login_form">
    <!-- Login form container -->
    <form id="loginForm">
      <!-- Error message -->
      <div class="error" id="errorMessage">Invalid username or password!</div>
      
      <!-- Person icon -->
      <img src="../media/icon.png" alt="User Icon">

      <!-- Username input box -->
      <div class="input_box">
        <input type="text" id="username" placeholder="Enter your username" required />
      </div>

      <!-- Password input box -->
      <div class="input_box">
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>

      <!-- Login button -->
      <button type="submit">Log In</button>


      
    <div style="text-align: center; font-weight: bold; color: white; margin: 10px 0;">OR</div>
    </form>
    <div id="googleSignInBtn" style="display: block; margin: 0 auto; text-align: center;">Sign in with Google</div>
    </div>
  </div>


  <script type="module" src="src.js"></script> 
</body>
</html>
