<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>

body {
      width: 100%;
      min-height: 100vh;
      padding: 0 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Add background image */
      background-size: cover; /* Ensure the image covers the entire viewport */
      background-position: center; /* Center the background image */
      background-repeat: no-repeat; /* Prevent tiling */
      background-attachment: fixed; /* Keep the image fixed during scrolling */
      background-color: #003153;
      background-image: linear-gradient(214deg, #003153 0%, #1B1B1B 74%);
      animation: gradient-animation 18s ease infinite;
      color: white;
    }

    .form-container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-wrapper {
      width: 100%;
      max-width: 400px;
    }

    .top-heading {
      position: absolute;
      top: 144px;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1 class="top-heading">Welcome to Stevie's LeetCode Tracker.</h1>

  <div class="container form-container">
    <form class="form-wrapper">
      <div class="mb-3">
        <label for="leetcodeUsername" class="form-label text-center d-block">Let's Get Started.</label>
        <br>
        <input type="text" class="form-control" id="leetcodeUsername" placeholder="Enter your LeetCode username" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>

  <script>
    document.querySelector('.form-wrapper').addEventListener('submit', function(event) {
      event.preventDefault(); // prevent default form submission
  
      const username = document.getElementById('leetcodeUsername').value.trim();
      if (username) {
        localStorage.setItem('leetcodeUsername', username); // âœ… store it
  
        // Redirect to the next page (optional)
        window.location.href = 'joinacluster.html'; // Change this to your desired URL
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
