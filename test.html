<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LeetCode Test</title>
</head>
<body>
  <h2>Check LeetCode Stats</h2>
  <input id="username" placeholder="Enter LeetCode username">
  <button onclick="checkStats()">Check</button>
  <pre id="output"></pre>

  <script>
    async function checkStats() {
      const username = document.getElementById('username').value.trim();
      const output = document.getElementById('output');

      if (!username) {
        output.innerText = "Please enter a username.";
        return;
      }

      output.innerText = "Fetching...";

      try {
        const response = await fetch(`https://lctracker.stevierajesh.com/${username}`);
        const data = await response.json();
        output.innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        output.innerText = "Error fetching data: " + err.message;
      }
    }
  </script>
  <!-- <script type="module" src="maintain.js"></script> -->
</body>
</html>
